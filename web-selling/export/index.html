    <!-- Begin -->
    <div class="container mt-3">
        <h3 class="text-center">Danh sách đơn hàng</h3>

        <table class="table search-table-outter">
            <thead>
                <tr>
                    <th class="text-center" scope="col">#ID</th>
                    <th class="text-center" scope="col">Mã đơn hàng</th>
                    <th class="text-center" scope="col">Ngày tạo</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody id="data">
                <tr class='align-middle'>
                    <th class='align-middle text-center' scope='row'>1</th>
                    <td class='align-middle text-center'>2</td>
                    <td class='align-middle text-center'>3</td>
                    <td class='d-flex justify-content-center'>
                        <span class='btn btn-icon btn-success delete-btn btn-sm' data-toggle='tooltip' data-placement='top' data-index='1' title='Xóa'>
                            Kiểm tra
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- End -->
    <script>
        $data = "";
        let index = 0;
        for (let x in data)
            $data = $data +
            "<tr class='align-middle'>" +
            "<th class='align-middle text-center' scope='row'>" + data[x].id + "</th>" +
            "<td class='align-middle text-center'>" + data[x].madh + "</td>" +
            "<td class='align-middle text-center'>" + data[x].datetime + "</td>" +
            "<td class='d-flex justify-content-center'>" +
            "<span class='btn btn-icon btn-success delete-btn btn-sm' data-toggle='tooltip' data-placement='top' data-index='" + index++ + "' title='Xóa'>" +
            "Kiểm tra" +
            "</span>" +
            "</td>" +
            "</tr>"
        document.getElementById('data').innerHTML = $data;
        //handle on click delete-btn
        $(document).on("click", ".delete-btn", function() {
            var index = $(this).attr("data-index");
            console.log(data[index]);
            swal.fire({
                title: "Thông tin đơn hàng\n " +
                    "ID: " + data[index].id + "\n" +
                    "Mã đơn hàng: " + data[index].madh,
                text: "Dơn hàng tạo lúc " + data[index].datetime,
                icon: "success",
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Đóng",
            })
        });
    </script>

    <script>
        function check() {
            let st = document.getElementById("text").value;
            if (Math.ceil(st) > N) {
                $('.message').html("<div class='alert-box warning'><span>warning: </span>Số lượng không đủ</div>");

            } else {
                N -= Math.ceil(st);
                $('.check').html("Còn " + N);
                $('.message').html("<div class='alert-box success'><span>success: </span>Xuất hàng thành công</div>");
            }
        }
    </script>
