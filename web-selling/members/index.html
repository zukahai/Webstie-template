    <div class="container">
        <div class="row">
            <div class="col-12 col-md-3">
                <ul class="list-group">
                    <li class="list-group-item active" id="member1" onclick="member(1)">Nguyễn Văn A</li>
                    <li class="list-group-item" id="member2" onclick="member(2)">Trần Thị B</li>
                    <li class="list-group-item" id="member3" onclick="member(3)">Phan Đức C</li>
                    <li class="list-group-item" id="member4" onclick="member(4)">Nguyễn Văn D</li>
                </ul>
            </div>

            <div class="col-12 col-md-9">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Tên thành viên</th>
                            <th scope="col">Nội dung thực hiên</th>
                            <th scope="col">Đóng góp</th>
                        </tr>
                    </thead>
                    <tbody id="data">
                        <tr>
                            <th scope="row" id="name">Nguyễn Văn A</th>
                            <td id="content">
                                <h6>Làm Front End 1</h6>
                                <h6>Làm Front End 2</h6>
                                <h6>Làm Front End 3</h6>
                            </td>
                            <td><span class="badge badge-danger" id="contributor">100%</span></td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </div>

    </div>
    <script>
        let m = [{
            name: "Nguyễn Văn A",
            contents: [
                "Làm công viêc A",
                "Làm cộng việc B",
                "Làm cộng việc C",
            ],
            contribute: "70%"
        }, {
            name: "Nguyễn Văn B",
            contents: [
                "Làm công viêc B",
                "Làm cộng việc C",
                "Làm cộng việc D",
            ],
            contribute: "80%"
        }, {
            name: "Nguyễn Văn C",
            contents: [
                "Làm công viêc C",
                "Làm cộng việc D",
                "Làm cộng việc E",
            ],
            contribute: "90%"
        }, {
            name: "Nguyễn Văn D",
            contents: [
                "Làm công viêc D",
                "Làm cộng việc E",
                "Làm cộng việc F",
            ],
            contribute: "100%"
        }, ]

        function member(index) {
            for (let i = 0; i < 10; i++)
                $("#member" + i).removeClass("active")
            $("#member" + index).addClass("active")
            index = index - 1;
            document.getElementById("name").innerHTML = m[index].name;
            let content = "";
            m[index].contents.forEach(element => {
                content = content + "<h6>" + element + "</h6>";
            });
            document.getElementById("content").innerHTML = content;
            document.getElementById("contributor").innerHTML = m[index].contribute;
        }
    </script>
